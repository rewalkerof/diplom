{% extends "base.html" %}
{% block title %}<title>Business Process|Edit</title>
{% endblock %}
{% block content %}
    <div class="col-md-9">
        <form action="" method="post">
            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Бизнес-процесс/Редактирование</h3>
                </div>
                <div class="panel-body">
                    {{ form.as_p }}
                </div>
                <div class="panel-footer">
                    <a href="{% url 'enterprise-add' %}">
                        <button type="button" class="btn btn-info ">+ Предприятие</button>
                    </a>
                    <a href="{% url 'bpgroup-add' %}">
                        <button type="button" class="btn btn-info">+ Группу БП</button>
                    </a>
                    <a href="{% url 'bp-list' %}">
                        <button type="button" class="btn btn-danger col-md-offset-4">Отменить</button>

                    </a>
                    <button type="submit" class="btn btn-primary ">Подтвердить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
