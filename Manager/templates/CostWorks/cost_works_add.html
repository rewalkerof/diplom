{% extends "base.html" %}
{% block content %}
    <div class="col-md-9">
        <form action="" method="post">
            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Анализ стоимостей работ/Добавление</h3>
                </div>
                <div class="panel-body" style="overflow:auto;max-height: 450px">
                    {{ form.as_p }}
                </div>

                <div class="panel-footer">
                    <a href="{% url 'analysis-add' %}">
                        <button type="button" class="btn btn-info ">+Анализ</button>
                    </a>
                    <a href="{% url 'bp-add' %}">
                        <button type="button" class="btn btn-info">+ Бизнес-процесс</button>
                    </a>
                    <a href="{% url 'bpwork-add' %}">
                        <button type="button" class="btn btn-info">+ Работу БП</button>
                    </a>
                    <a href="{% url 'cost_works-list' %}">
                        <button type="button" class="btn btn-danger col-md-offset-2">Отменить</button>
                    </a>
                    <button type="submit" class="btn btn-primary ">Подтвердить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% endblock %}
