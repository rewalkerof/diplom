{% extends "base.html" %}
{% block content %}
    <div class="col-md-12">
        <form action="" method="post">
            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Глоссарий стрелок/Редактирование</h3>
                </div>
                <div class="panel-body">
                    {{ form.as_p }}
                </div>
                <div class="panel-footer">
                    <a href="{% url 'atype-add' %}">
                        <button type="button" class="btn btn-info ">+ Тип</button>
                    </a>
                    <a href="{% url 'arrowgloss-list' %}">
                        <button type="button" class="btn btn-danger col-md-offset-7">Отменить</button>
                    </a>
                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
