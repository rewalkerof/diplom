{% extends "base.html" %}
{% block title %}Arrow Work|Edit{% endblock %}
{% block content %}
    <div class="col-md-9">
        <form action="" method="post">
            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Стрелки работ/Редактирование</h3>
                </div>
                <div class="panel-body department-form">
                    {{ form.as_p }}
                </div>
                <div class="panel-footer">
                    <a href="{% url 'arrowgloss-list' %}">
                        <button type="button" class="btn btn-info ">+ Стрелку</button>
                    </a>
                    <a href="{% url 'bpwork-list' %}">
                        <button type="button" class="btn btn-info ">+ Работу</button>
                    </a>
                    <a href="{% url 'arrow_works-list' %}">
                        <button type="button" class="btn btn-danger col-md-offset-5">Отменить</button>
                    </a>
                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
