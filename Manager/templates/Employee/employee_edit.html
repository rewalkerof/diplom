{% extends "base.html" %}
{% block content %}
    <div class="col-md-12">
        <form action="" method="post">
            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Сотрудник/Редактирование</h3>
                </div>
                <div class="panel-body">
                    {{ form.as_p }}
                </div>
                <div class="panel-footer">
                    <a href="{% url 'department-add' %}">
                        <button type="button" class="btn btn-info ">+ Отдел</button>
                    </a>
                    <a href="{% url 'position-add' %}">
                        <button type="button" class="btn btn-info">+ Должность</button>
                    </a>
                    <a href="{% url 'employee-list' %}">
                        <button type="button" class="btn btn-danger col-md-offset-5">Отменить</button>
                    </a>
                    <button type="submit" class="btn btn-primary ">Подтвердить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
