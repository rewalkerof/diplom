{% extends "base.html" %}
{% block title %}Business Process Group|Add
{% endblock %}
{% block content %}
    <div class="col-md-9">
        <form action="" method="post">
            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Группа бизнес-процессов/Добавление</h3>
                </div>
                <div class="panel-body">
                    {{ form.as_p }}
                </div>
                <div class="panel-footer">
                    <a href="{% url 'bpgroup-list' %}">
                        <button type="button" class="btn btn-danger col-md-offset-8">Отменить</button>

                    </a>
                    <button type="submit" class="btn btn-primary col-md-offset-0">Добавить</button>

                </div>
            </div>
        </form>
    </div>
{% endblock %}
