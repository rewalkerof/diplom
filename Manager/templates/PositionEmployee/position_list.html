{% extends "base.html" %}
{% block content %}
    <div class="col-md-12">
        <form action="" method="post">
            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Должности сотрудников/Список</h3>
                </div>
                <div class="panel-body">
                    {% if positions %}
                        <ul class="list-unstyled list-group">
                            {% for position in positions %}
                                <li class="list-group-item">
                                    {{ position.name }}
                                    <a class="btn btn-default btn-xs compon_glyphicon"
                                       href="{% url 'position-delete' position.id %}">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </a>
                                    <a class="btn btn-default btn-xs compon_glyphicon"
                                       href="{% url 'position-edit' position.id %}">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </a>
                                    <span class="badge badge_pos">{{ position.id }}</span>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>There are no position employee in the app.</p>
                    {% endif %}
                </div>
                <div class="panel-footer">
                    <a href="{% url 'position-add' %}">
                        <button type="button" class="btn btn-info">Добавить</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
