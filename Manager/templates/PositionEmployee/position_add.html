{% extends "base.html" %}
{% block content %}

                    <h3 class="panel-title">Должность/Добавление</h3>
                </div>
                <div class="panel-body">
                    {{ form.as_p }}
                    {% for field in form %}

                </div>
                <div class="panel-footer">
                    <a href="{% url 'position-list' %}">
                        <button type="button" class="btn btn-danger">Отменить</button>
                    </a>
                    <button type="submit" class="btn btn-primary ">Добавить</button>

                    {#                        <button type="button" class="btn btn-info">+ Должность</button>#}
                    {#                    </a>#}
